- rrc:
    enabled: True
    crop_min_scale: 0.08
    crop_max_scale: 1.0
  # rgb transfromations
  color_jitter:
    prob: 0.8
    brightness: 0.4
    contrast: 0.4
    saturation: 0.2
    hue: 0.1
  grayscale:
    prob: 0.2
  gaussian_blur:
    prob: 0.5
  solarization:
    prob: 0.0
  equalization:
    prob: 0.0
  # all channel transfromations
  noise:
    sigma: 0
  gaussian_filter: 
    prob: 0
    sigma: 0
  rotation:
    max: 0
  perspective:
    distortion: 0
    prob: 0
  vertical_flip:
    prob: 0
  horizontal_flip:
    prob: 0.5
  crop_size: 224
  num_crops:  2



